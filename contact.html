      rel="stylesheet"

      rel="stylesheet"
    />

  </head>
  <body>

    <!-- page starts here -->
    <div class="contact flex-center">
      <div class="contact-wrapper flex-center">
        <div class="columns">

          <!-- column for left side image -->
          <div class=" img-col column col-5 " >
            <div class="img-cont"></div>
          </div>

          <!-- column for right side content -->
          <div class="column col-7 col-lg-12">
            <div class="right flex">
              <a href="./index.html">
                <i class="fa fa-arrow-left"></i>
                BACK TO HOMEPAGE
              </a>
              <h1 class="contact-head">Contact us</h1>


              <!-- input section -->
              <div class="input-box flex-center">
                <input
                  type="text"
                  placeholder="Your name"
                  id="contact-name"
                  onclick="contactNameIp('80%')"
                />
                <input
                  type="email"
                  placeholder="Your email address"
                  id="contact-email"
                  onclick="contactEmailIp('80%')"
                />
              </div>


              <!-- message section -->
              <div class="msg-box flex-center">
                <textarea
                  class="contact-message"
                  aria-label="Your message"
                  required=""
                  name="message"
                  placeholder="Your message"
                ></textarea>
              </div>
              <button class="send-button">SEND MESSAGE</button>

              <div class="bottom">
                <span>
                  <strong>IKKEN</strong>
                  THOUGHTS,STORIES AND IDEAS
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
